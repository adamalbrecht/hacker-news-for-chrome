<!DOCTYPE html>
<html>
<head>
	<title>Hacker News for Google Chrome Options</title>
	<script src="jquery.js"></script>
	<script src="core.js"></script>
	<script src="options.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body id='OptionsPage'>
	<div id="container">
		<div id="header">
			<img src="icon18.gif" />
			<span id="title">Options</span>
		</div>
		<div id="feed">
			<label for="RequestInterval">Update stories every:</label>
			<select id="RequestInterval" name="RequestInterval">
				<option value="300000">5 minutes</option>
				<option value="600000">10 minutes</option>
				<option	value="900000">15 minutes</option>
				<option value="1200000">20 minutes</option>
				<option value="1800000">30 minutes</option>
				<option value="2700000">45 minutes</option>
				<option value="3600000">1 hour</option>
			</select><br/><br/><br/>
			<label for="Notifications">Display a notification when a new story reaches #1?</label><br/>
			<input class='notifications-radio' type="radio" name="Notifications" value="true"> Yes
			<input class='notifications-radio' type="radio" class="second-radio" name="Notifications" value="false"> No<br/>
			<br/><br/>
			<label for="BackgroundTabs">Open story links in background tabs?</label><br/>
			<input type="radio" class='background-tabs-radio' name="BackgroundTabs" value="true"> Yes
			<input type="radio" class="second-radio background-tabs-radio" name="BackgroundTabs" value="false"> No<br/>
			<p class='right'>
        <a href='http://github.com/adamalbrecht/hacker-news-for-chrome/issues' target='_blank'>Report an Issue</a>
			</p>
			<p>:: Created by <b>Adam Albrecht</b> :: <a href='http://adamalbrecht.com' target='_blank'>www.adamalbrecht.com</a><p>
		</div>
	</div>
</body>
</html>
